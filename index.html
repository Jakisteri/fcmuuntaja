<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>°F to °C converter</title>
    </head>
    <body>
        <h1>°F to °C converter</h1>
        <form>
            <label>Syötä lämpötila Fahrenheit-lukemana</label>
            <input type="number">
            <button type="button">Muunna</button>
        </form>
        <p>
            <span id="fahrenheit">?</span> °F = <span id="celcius">?</span>°C
        </p>
    </body>
</html>

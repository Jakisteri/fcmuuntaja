<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>°F to °C converter</title>
        <script src="index.js" defer></script>
        <!-- Tästä eteenpäin CSS määritykset-->
        <style>
            body {
                background-color: #ff9933;
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            header {
                margin-left: auto;
                margin-right: auto;
                width: 60vw;
                border-style: outset;
                background-color:rgb(255, 179, 80);
            }

            h1 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                text-transform: uppercase;
                text-shadow: 2px 2px;
            }

            button {
                background-color: rgb(255, 223, 80);
                border: rgb(0, 0, 0), solid;
                padding: 8px 18px;
                border-radius: 8px;
                text-decoration: none;
                margin: 2px 1px;
                cursor: pointer;
                transition-duration: 0.5s;
            }

            button:hover {
                background-color: rgb(255, 255, 255);

            }

            input[type = "number"] {
                width: 15mm;
                background-color: #ffffff;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <header>
        <h1>Unit Conversion</h1>
        </header>
        <form>
            <h2>Choose your input type:</h2>
            <input type="radio" id="FtoC" name="inputtype" value="FahrenheitToCelsius">
            <label for="FtoC">Fahrenheit</label>
            <input type="radio" id="CtoF" name="inputtype" value="CelsiusToFahrenheit">
            <label for="FtoC">Celsius</label>
        </form>
        <h2>°F to °C converter</h2>
        <form>
            <label>Type Fahrenheit degrees to convert to Celsius:</label>
            <p>
            <input id="inputFC" type="number">
            <button id="buttonFC" type="button">Convert</button>
            </p>
        </form>
        <p>
            <span id="fahrenheit1">?</span> <span id="FahrenheitF=">°F is </span>  <span id="celsius1">?</span> <span id="CelsiusC">°C</span>
        </p>
        <h2>°C TO °F converter</h2>
        <form>
            <label>Type Celsius degrees to convert to Fahrenheit:</label>
            <p>
                <input id="inputCF" type="number">
                <button id="buttonCF" type="button">Convert</button>
            </p>
        </form>
        <p>
            <span id="celsius2">?</span> <span id="CelsiusC=">°C is</span>  <span id="fahrenheit2">?</span> <span id=FahrenheitF>°F</span>
        </p>
    </body>
</html>

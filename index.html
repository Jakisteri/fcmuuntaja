<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>°F to °C converter</title>
        <script type="text/javascript" src="index.js" defer></script>
        <!-- Tästä eteenpäin CSS määritykset-->
        <style>
            body {
                background-color: rgb(170, 192, 255);
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            h1 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            input {
                width: 15mm;
                background-color: rgb(225, 203, 255);
                text-align: center;
            }

            button {
                background-color: rgb(151, 158, 255);
            }

        </style>
    </head>
    <body>
        <h1>°F to °C converter</h1>
        <form>
            <label>Type Fahrenheit degrees to convert to Celsius:</label>
            <p>
            <input type="number">
            <button type="button">Convert</button>
            </p>
        </form>
        <p>
            <span id="fahrenheit">?</span> °F is  <span id="celsius">?</span> °C
        </p>
    </body>
</html>

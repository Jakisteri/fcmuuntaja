<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>°F to °C converter</title>
        <script src="index.js" defer></script>
        <!-- Tästä eteenpäin CSS määritykset-->
        <style>
            .grid-container {
                display: grid; 
                grid-auto-columns: 1fr; 
                grid-template-columns: 250px 1fr 1fr 1fr 1fr; 
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr; 
                gap: 10px 10px; 
                grid-template-areas: 
                    "sidenav headerdiv headerdiv headerdiv headerdiv"
                    "sidenav inputdiv inputdiv inputdiv inputdiv"
                    "sidenav maindiv maindiv maindiv maindiv"
                    "sidenav maindiv maindiv maindiv maindiv"
                    "sidenav maindiv maindiv maindiv maindiv";
            }

            .logodiv {
                grid-area: logodiv;

            }

            .sidenav {
                grid-area: sidenav;
                text-align: center;
                border-style: outset;
                border-radius: 5px;
            }

            .headerdiv {
                grid-area: headerdiv;
                justify-self: center;
            }

            .inputdiv {
                grid-area: inputdiv;
                justify-self: center;
            }

            .maindiv {
                grid-area: maindiv;
                justify-self: center;
            }

            #fdiv {
                display: none;
            }

            #cdiv {
                display: none;
            }

        </style>
    </head>
    <body>
        <!--Grid-container-->
        <div class="grid-container">
            <!--Header-->
            <div class="headerdiv">
                <header>
                <h1>Unit Conversion Tool</h1>
                </header>
            </div>

            <!--Input type chooser-->
            <div class="inputdiv" id="inputchoise">
                <h2>Choose your input type:</h2>
                <button type="button" id="CtoF" name="inputtype" value="CelsiusToFahrenheit" onclick="inputType(value)">Celsius to Fahrenheit</button>
                <button type="button" id="CtoF" name="inputtype" value="FahrenheitToCelsius" onclick="inputType(value)">Fahrenheit to Celsius</button>
            </div>

            <!--F to C converter in their parent "maindiv"-->
            <div class="maindiv">
                <div id="fdiv">
                <h2>°F to °C converter</h2>
                <form>
                    <label>Type Fahrenheit degrees to convert to Celsius:</label>
                    <p>
                    <input id="inputFC" type="number">
                    <button id="buttonFC" type="button">Convert</button>
                    </p>
                </form>
                <p>
                    <span id="fahrenheit1">?</span> <span id="FahrenheitF=">°F is</span>  <span id="celsius1">?</span> <span id="CelsiusC">°C</span>
                </p>
                </div>

                <!--C to F converter-->
                <div id="cdiv">
                    <h2>°C to °F converter</h2>
                    <form>
                        <label>Type Celsius degrees to convert to Fahrenheit:</label>
                        <p>
                            <input id="inputCF" type="number">
                            <button id="buttonCF" type="button">Convert</button>
                        </p>
                    </form>
                    <p>
                        <span id="celsius2">?</span> <span id="CelsiusC=">°C is</span>  <span id="fahrenheit2">?</span> <span id="FahrenheitF">°F</span>
                    </p>
                </div>
            </div>
            <!--"Sidenav"-->
            <div class="sidenav">
                <!--Logo-->
                <div class="logodiv">
                    <img src="helmetlogo.png" style="width:150px;height:120px;">
                </div>
                <h2>Menu</h2>
                <nav>
                    <a href="celsiustofahrenheit.html">Celsius to Fahrenheit</a>
                </nav>
            </div>
        </div>
    </body>
</html>
